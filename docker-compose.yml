services:
  dev:
    build:
      context: .
      target: dev
    ports:
      - "5139:5173"
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

  preview:
    build:
      context: .
      target: runner
    ports:
      - "5139:5173"
    environment:
      NEXT_TELEMETRY_DISABLED: "1"

volumes:
  node_modules:
